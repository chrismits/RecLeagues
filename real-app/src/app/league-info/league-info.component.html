<style>
	#leagueInfo {
		margin-left: 10rem;
		margin-top: 5rem;
	}

  .containerContainer {
    margin: 3rem 10rem 0rem 10rem;
    width: 85%;
  }

  .containerBox {
    background-color: #DCDCDC;
    width: 40%;
    padding: 2px 16px;
    border-radius: 5px;
    display: inline-block;
    height: 450px;
    vertical-align: top;
  }

  .card {
  /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 5px; /* 5px rounded corners */
    background-color: #A9A9A9;
    color: #DCDCDC;
    margin-top: 1rem;
    height: 10%;
  }

  /* On mouse-over, add a deeper shadow */
  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  .arrow {
    display: inline-block;
    width: 20%;
    height: 100%;
    margin-top: 14rem;
  }

  #right {
    transform:rotate(180deg);
  }

  img {
    margin: 2rem 7rem;
    width:40%;
    height: auto;
  }

  #teamName {
    padding: 1.2rem 1rem;
    display: inline-block;
    width: 90%;
  }

  #teamSize {
    text-align: right;
    display: inline-block;
  }

  .containerHeader {
    margin-top: 1rem;
    font-weight: bold;
    height: 10%;
  }

  #name {
    display: inline-block;
    width: 73%;
  }

  #numplayers {
    display: inline-block;
    text-align: right;
  }

  .footer {
    float: right;
    margin-top: 4rem;
    margin-right: 12rem;
  }

</style>

<div id="leagueInfo">
  {{sport}} {{season}}
</div>

<div class="containerContainer">
  
  <div class="containerBox">
    <div class="containerHeader">
      Registered Teams
    </div>
    <div class="cardLabel">
      <div id="name">Team Name</div>
      <div id="numplayers">Number of Players</div>
    </div>
    <div class="card" *ngFor="let team of unapprovedTeams">
      <div id="teamName">{{team.getName()}}</div>
      <div id="teamSize">{{team.getSize()}}</div>
    </div>
  </div>
  
  <div class="arrow">
    <img src="../../assets/img/arrow.png" id="right" alt="Right Arrow">
    <img src="../../assets/img/arrow.png" alt="Left Arrow">
  </div>
  
  <div class="containerBox">
    <div class="containerHeader">
      Approved Teams
    </div>
    <div class="cardLabel">
      <div id="name">Team Name</div>
      <div id="numplayers">Number of Players</div>
    </div>
    <div class="card" *ngFor="let team of approvedTeams">
      <div id="teamName">{{team.getName()}}</div>
      <div id="teamSize">{{team.getSize()}}</div>
    </div>
  </div>

</div>

<div class="footer">
    <button id="approve">Approve</button>
</div>
