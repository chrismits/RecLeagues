<h2> All Teams </h2>
<ul class="teams">
  <li *ngFor="let team of teams">
  	{{team.name}} led by captain {{team.captain._first}} {{team.captain._last}}
  	<ul> <li *ngFor="let player of team.players">
  		{{player._first}} {{player._last}}
  	</li> </ul>
  </li>
  <app-join-team-form (added)="addPlayerToTeam($event)" [avail_teams]="teams"></app-join-team-form>
</ul>
